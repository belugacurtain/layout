<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="theme-color" content="">
    <meta property="og:title" content="">
    <meta property="og:site_name" content="">
    <meta property="og:type" content="">
    <meta property="og:description" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta name="twitter:card" content="">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="">
    <link rel="stylesheet" href="css/layouttype4.css">
    <script src="js/layouttype4.js"></script>
    <title>Gunami Layout type 4(No Use Slide Plugin)</title>
</head>
<body>
<div id="wrapper">
    <header id="header">
        <h1 class="logo">LOGO</h1>
        <button type="button" title="menu open" class="lnb_btn">
            <span class="btn_line top"><em></em></span>
            <span class="btn_line center"><em></em></span>
            <span class="btn_line bottom"><em></em></span>
        </button>   <!--//lnb_btn-->
        <div id="lnb">
            <span class="lnb_bg_puzzle">
                <em></em>
                <em></em>
                <em></em>
                <em></em>
            </span> <!--//lnb_bg_puzzle-->
            <ul class="lnb_list">
                <li class="lnb_item"><button type="button" class="btn main_section">main section btn</button></li>  <!--//lnb_item-->
                <li class="lnb_item"><button type="button" class="btn sub_section type1">sub section1 btn</button></li>  <!--//lnb_item-->
                <li class="lnb_item"><button type="button" class="btn sub_section type2">sub section2 btn</button></li>  <!--//lnb_item-->
                <li class="lnb_item"><button type="button" class="btn sub_section type3">sub section3 btn</button></li>  <!--//lnb_item-->
            </ul>   <!--//lnb_list-->
        </div>  <!--//#lnb-->
    </header>  <!--//#header-->
    <div id="container" class="">
        <section class="section type1">
            <div class="section_wrap">
                sub_section type1
            </div>  <!--//section_wrap-->
        </section>  <!--//section type1-->
        <section class="section type2">
            <div class="section_wrap">
                sub_section type2
            </div>  <!--//section_wrap-->
        </section>  <!--//section type2-->
        <section class="section type3">
            <div class="section_wrap">
                sub_section type3
            </div>  <!--//section_wrap-->
        </section>  <!--//section type3-->
        <section class="section type4">
            <div class="section_wrap">
                sub_section type4
            </div>  <!--//section_wrap-->
        </section>  <!--//section type4-->

        <div class="side"></div>  <!--//side-->

    </div>  <!--//#container-->
    <footer id="footer">
        <div class="footer_box">
            <ul class="footer_box_list">
                <li class="footer_box_item"></li>   <!--//footer_box_item-->
                <li class="footer_box_item"></li>   <!--//footer_box_item-->
                <li class="footer_box_item"></li>   <!--//footer_box_item-->
                <li class="footer_box_item"></li>   <!--//footer_box_item-->
                <li class="footer_box_item"></li>   <!--//footer_box_item-->
            </ul>   <!--//footer_box_list-->
        </div>  <!--//footer_box-->
    </footer>  <!--//#footer-->
</div>  <!--//#wrapper-->
</body>
</html>

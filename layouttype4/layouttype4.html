<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="theme-color" content="">
    <meta property="og:title" content="">
    <meta property="og:site_name" content="">
    <meta property="og:type" content="">
    <meta property="og:description" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta name="twitter:card" content="">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="">
    <link rel="stylesheet" href="css/layouttype4.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/layouttype4.js"></script>
    <title>Gunami Layout type 4(No Use Slide Plugin)</title>
</head>
<body>
<div id="wrapper">
    <header id="header">
        <h1 class="logo">LOGO</h1>
        <button type="button" title="menu open" class="lnb_btn">
            <span class="btn_line top"><em></em></span>
            <span class="btn_line center"><em></em></span>
            <span class="btn_line bottom"><em></em></span>
        </button>   <!--//lnb_btn-->
        <div id="lnb">
            <ul class="lnb_list">
                <li class="lnb_item"><button type="button" class="btn main_section">main section btn</button></li>  <!--//lnb_item-->
                <li class="lnb_item"><button type="button" class="btn sub_section type1">sub section1 btn</button></li>  <!--//lnb_item-->
                <li class="lnb_item"><button type="button" class="btn sub_section type2">sub section2 btn</button></li>  <!--//lnb_item-->
                <li class="lnb_item"><button type="button" class="btn sub_section type3">sub section3 btn</button></li>  <!--//lnb_item-->
            </ul>   <!--//lnb_list-->
        </div>  <!--//#lnb-->
    </header>  <!--//#header-->
    <div id="container" class="">
        <section class="main_section">main_section</section>
        <section class="sub_section type1">sub_section type1</section>
        <section class="sub_section type2">sub_section type2</section>
        <section class="sub_section type3">sub_section type3</section>
    </div>  <!--//#container-->
    <footer id="footer"></footer>  <!--//#footer-->
</div>  <!--//#wrapper-->
</body>
</html>
